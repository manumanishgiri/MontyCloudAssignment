AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Image Upload Service (Single API + Single Lambda)
Globals:
  Function:
    Runtime: python3.9
    Timeout: 15
    MemorySize: 256
    Environment:
      Variables:
        TABLE_NAME: Images
        BUCKET_NAME: monty.cloud.images.upload
Resources:
  ImagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Images
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: imageId
        AttributeType: S
      - AttributeName: userId
        AttributeType: S
      - AttributeName: createdAt
        AttributeType: S
      KeySchema:
      - AttributeName: imageId
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: UserImagesIndex
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: createdAt
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
  ImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: monty.cloud.images.upload
  ImageApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ImageApiFunction
      Handler: handlers/image_handler.handler
      Description: Single Lambda handling all CRUD operations
      Policies:
      - S3CrudPolicy:
          BucketName: monty.cloud.images.upload
      - DynamoDBCrudPolicy:
          TableName: Images
      Events:
        ListImages:
          Type: Api
          Properties:
            Path: /images
            Method: GET
        GetImage:
          Type: Api
          Properties:
            Path: /images/{imageId}
            Method: GET
        DeleteImage:
          Type: Api
          Properties:
            Path: /images/{imageId}
            Method: DELETE
        ApiProxy:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      SamResourceId: ImageApiFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
